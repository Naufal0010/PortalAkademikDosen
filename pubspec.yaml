name: portal_akademik_dosen
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  fluttertoast: ^8.0.9
  flutter_cached_pdfview: ^0.4.1
  shimmer: ^2.0.0

  # network dependency
  dio: ^4.0.4
  shared_preferences: ^2.0.13
  provider: ^6.0.2
  pretty_dio_logger: ^1.1.1
  dio_log: ^2.0.2
  flutter_html: ^2.2.1

  simple_fontellico_progress_dialog: ^0.2.1
  flutter_animated_dialog: ^2.0.1
  horizontal_data_table: ^3.6.1+1
  bottom_sheet: ^3.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0
  flutter_native_splash: ^2.1.1


flutter_native_splash:
  image: assets/images/ulm_logo.png
  color: "#FFFFFF"
  # background_image: assets/images/background.png
  fullscreen: true
  android: true
  ios: true
  web: false

  android_12:
    image: assets/images/ulm_logo.png
    icon_background_color: "#FFFFFF"

flutter:

  uses-material-design: true
  assets:
    - assets/images/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins/Poppins-SemiBold.ttf
          weight: 600

